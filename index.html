<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servilimpia Morelia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="container">
        <header>
            <div class="menu-icon">☰</div>
            <h1>Servilimpia Morelia Sector 7</h1>
        </header>

        <div class="form-section">
            <label for="num">Num:</label>
            <input type="text" id="num">

            <label for="chofer">Chofer:</label>
            <input type="text" id="chofer">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Materiales</th>
                    <th>$</th>
                    <th>KIL</th>
                    <th>$$</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PET</td>
                    <td><input type="text" class="price" value="6"></td>
                    <td><input type="text" class="kilograms" value="k"></td>
                    <td><input type="text" class="total-price" value="$xK"></td>
                </tr>
                <tr>
                    <td>HDP</td>
                    <td><input type="text" class="price"></td>
                    <td><input type="text" class="kilograms"></td>
                    <td><input type="text" class="total-price"></td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>

        <div class="total-section">
            <label>Total Compra:</label>
            <input type="text" id="totalCompra">
        </div>
    </div>

</body>
</html>
